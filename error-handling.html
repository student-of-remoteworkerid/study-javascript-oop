<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Handling</title>
</head>
<body>
    <script>

        class MathUtil {

            static sum(...numbers) {
                
                if (numbers.length === 0) {
                    throw new Error("Total parameter must more than 0")
                } 
                let total = 0
                for (const number of numbers) {
                    total += number
                }
                return total
            }
        }

        try{
            console.info(MathUtil.sum())
            console.info("Shaufi")
        } catch(error) {
            console.info(`Terjadi error : ${error.message} `)
        } finally {
            console.info("Program selesai")
        }

        console.info("Imanulhaq")

        class Counter {

            #counter = 0

            next() {
                try{
                    return this.#counter
                } finally {
                    this.#counter++
                }
            }

        }

        const counter = new Counter()
        console.info(counter.next())
        console.info(counter.next())
        console.info(counter.next())
        console.info(counter.next())
        console.info(counter.next())

    </script>
</body>
</html>
