<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Constructor</title>
</head>
<body>
    <script>

        class Person {

            constructor(name) {
                // kode apapun
                console.info(`Membuat Person ${name}`)
            }
        }

        const shaufi = new Person("Shaufi")
        console.info(shaufi)

        const budi = new Person("Budi")
        console.info(budi)

    </script>
</body>
</html>
