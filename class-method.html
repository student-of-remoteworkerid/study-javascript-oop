<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Method</title>
</head>
<body>
    <script>

        class Person {

            constructor(name) {
                // kode apapun
                this.name = name
            }
            
            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.name}`)
            }
       }

        const shaufi = new Person("Shaufi")
        console.info(shaufi)
        shaufi.sayHello("Joko")

        const budi = new Person("Budi")
        console.info(budi)
        budi.sayHello("Joko")

    </script>
</body>
</html>
