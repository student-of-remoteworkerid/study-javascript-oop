<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>

    <script>

        function Person() {
            this.firstName = ""
            this.lastName = ""
        }

        const shaufi = new Person()
        shaufi.firstName = "Shaufi"
        shaufi.lastName = "Imanulhaq"

        const budi = new Person()
        budi.firstName = "Budi"
        budi.lastName = "Nugraha"


        console.log(shaufi)
        console.log(budi)

    </script>

</body>
</html>
