<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator instanceOf</title>
</head>
<body>
    <script>

        {
            class Employee {

            }

            class Manager {

            }

            const budi = new Employee()
            const shaufi = new Manager()

            console.info(typeof budi)
            console.info(typeof shaufi)

            console.info(budi instanceof Employee) // true
            console.info(budi instanceof Manager) // false

            console.info(shaufi instanceof Employee) // false
            console.info(shaufi instanceof Manager) // true

        }

        console.info("\n")

        {
            class Employee {

            }

            class Manager extends Employee {

            }

            const budi = new Employee()
            const shaufi = new Manager()

            console.info(budi instanceof Employee) // true
            console.info(budi instanceof Manager) // false

            console.info(shaufi instanceof Employee) // true
            console.info(shaufi instanceof Manager) // true

        }

    </script>
</body>
</html>
