    <title>Class Property</title>
</head>
<body>
    <script>

        class Person {

            constructor(name) {
                this.name = name
            }
        }

        const shaufi = new Person("Shaufi")
        console.info(shaufi)
        console.info(shaufi.name)

        const budi = new Person("Budi")
 
    </script>
